<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e Quebras Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta escrever tudo no par de tag &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN & GREATER THAN-->
    <P>Se precisar quebrar o texto em algum lugar específico pode usar a tag br</P>
    <p>Vamos usar símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &yen;
        &pound;
        &Delta;
    </p>
    <p>Vamos usar emojis:
        &#x2764;
        &#x1F596;

    </p>
</body>
</html>
