<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Caixas</title>
    <style>
        h1 {
            text-align: center;
            background-color: darkgrey;
            height: 50px;
            border-style: solid;
            border-color: darkslategrey;
            border-width: 5px;
            padding-top: 10px;
        }

        a {
            border-width: 2px;
            border-style: solid;
            border-color: darkslategrey;
            padding-right: 4px;
            padding-left: 4px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como isso funciona</p>
</body>
</html>
