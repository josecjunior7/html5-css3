<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="num" id="in1" oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="num" id="in2" oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isum">Soma</label>
            <output name="soma" id="isum">0</output>
        </p>
        <p>
            <label for="isats">Satisfação</label>
            <input type="range" name="sats" id="isats" min="1" max="10" oninput="ival.innerHTML = Number(isats.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
